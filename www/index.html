<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="assets/lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">

        <!-- ionic/angularjs js and firebase -->
        <script src="assets/lib/ionic/js/ionic.bundle.js"></script>
        <script src="assets/lib/firebase/firebase.js"></script>
        <script src="assets/lib/firebase/angularfire.min.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- app js -->
        <script src="app/app.js"></script>

        <!-- firebaseService -->
        <script src="app/services/firebaseDB.js"></script>
        <script src="app/services/firebaseDataService.js"></script>

        <!-- authentication -->
        <script src="app/controllers/authController.js"></script>
        <script src="app/factory/authService.js"></script>
        
        <!-- factorys -->
        <script src="app/factory/moviesFactory.js"></script>
        <script src="app/factory/messagesFactory.js"></script>
        <script src="app/factory/preloader.js"></script>
        
        <!-- controllers -->
        <script src="app/controllers/homeController.js"></script>
        <script src="app/controllers/listsUserController.js"></script>
        <script src="app/controllers/movieController.js"></script>
        <script src="app/controllers/movieUserController.js"></script>
        <script src="app/controllers/listMoviesController.js"></script>
        <script src="app/controllers/listMoviesGridController.js"></script>
        <script src="app/controllers/listCategoryMoviesController.js"></script>
        <script src="app/controllers/searchController.js"></script>
        <script src="app/controllers/profileController.js"></script>
    </head>

    <body ng-app="movieApp">

        <!-- <ion-nav-bar class="bar-custom">
            <ion-nav-back-button>
            </ion-nav-back-button>
        </ion-nav-bar> -->

        <ion-nav-view>
        </ion-nav-view>

        <ion-tabs class="tabs-icon-top" ng-class="{'tabs-item-hide': hideTabs}">
            <ion-tab title="Discovery" 
                     icon-off="ion-ios-albums-outline"
                     icon-on="ion-ios-albums"
                     href="#/home">
            </ion-tab>
            <ion-tab title="My Lists" 
                     icon-off="ion-ios-list-outline"
                     icon-on="ion-ios-list"
                     href="#/lists-user">
            </ion-tab>
            <ion-tab title="Search" 
                     icon-off="ion-ios-search" 
                     icon-on="ion-ios-search-strong" 
                     href="#/search">
            </ion-tab>
            <ion-tab title="Profile" 
                     icon-off="ion-ios-person-outline" 
                     icon-on="ion-ios-person" 
                     href="#/profile">
            </ion-tab>
        </ion-tabs>

    </body>
</html>
